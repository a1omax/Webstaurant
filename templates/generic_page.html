<!doctype html>
<html lang="ru">

{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Hugo 0.98.0">
  <title>У Парку</title>
  <link rel = "icon" href ="{% static 'img/logo-small.jpg' %}" style="border-radius: 50%;">


  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sticky-footer-navbar/">




  <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}" defer></script>
  <link href="{% static 'generic/generic.css' %}" rel="stylesheet">

  {% block head %}{% endblock %}

  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Alegreya+Sans">
    <style>
      body {
        font-family: 'Alegreya Sans';
      }
    </style>


</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">У Парку</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
              <a class="nav-link fs-5" aria-current="page" href="/" id="menu">Меню</a>
          </li>
          {% block nav-items %}{% endblock nav-items %}
        </ul>
        <ul class="navbar-nav mb-2 mb-md-0">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/accounts/profile/cart" style="padding-bottom: 4px; padding-top: 0px">
            <img src="{% static 'ico/cart.ico' %}" width="40px" height="50px" style="filter: invert(1);"></a>
          </li>

          <li class="nav-item"><a class="nav-link" href="/accounts/profile/" style="padding-bottom: 0px; padding-top: 10px">
            <img src="{% static 'ico/profile.ico' %}" width="30px" height="30px" style="filter: invert(1);"></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/accounts/profile/logout/" style="padding-bottom: 0px; padding-top: 10px">
            <img src="{% static 'ico/signout.ico' %}" width="30px" height="30px" style="filter: invert(1);"></a>
          </li>
          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="/accounts/login/">Вхід</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/signup">Реєстрація</a>
          </li>
          {% endif %}
        </ul>


      </div>
    </div>
  </nav>
    <div class="logo">
      <img src="{% static 'img/logo.jpg' %}" width="100%" height="100%">
    </div>


  <main>

  {% block content %}{%endblock content%}


  </main>


  {% block footer %}{%endblock footer%}
  </body>

</html>
